ExerciseHelp: "Wenn ich dich nach dem Vorspielen nach einem Wort frage, sprich es einfach vor.
  Wahlweise sage <p>Wiederholung</p>, um den Code erneut zu hören. Oder aber sage <p>Weiter</p>,
  um die Übung zu überspringen. Die Wiedergabe-Geschwindigkeit kannst du anpassen, indem du
  <p>Schneller</p> oder <p>Langsamer</p> sagst oder aber <p>Setze Tempo auf</p> gefolgt von der
  Anzahl Wörter pro Minute. Zuguterletzt kannst du mit <p>Farnsworth an</p> die Schwierigkeit verringern,
  da dieser Modus die Pausen zwischen den Tönen erhöht."

BriefHelp: "Dieser Skill bringt dir Morse-Zeichen bei. Lass mich dir jeden beliebigen Vornamen in
  Morse-Code ausgeben, indem du etwa Folgendes sagst <p>Übersetze Michael</p> Oder lege direkt mit
  einer Übung los mit dem Befehl <p>Starte Übung</p>"

FarnsworthIsEnabled: "Farnsworth ist jetzt aktiviert mit {wpmSpaces} Wörtern pro Minute bezogen auf die Pausen zwischen den Tönen."

FarnsworthIsDisabled: "Farnsworth ist jetzt ausgestellt."

