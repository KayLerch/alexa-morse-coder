    - "Willkommen zurück {userNameSsml}, dein Punktestand {userScore} ist die Bestmarke des gesamten Spiels. ${WantAnExercise}"
  Reprompts:
    - "${WantAnExercise}"

SayIntroduction:
  Utterances:
