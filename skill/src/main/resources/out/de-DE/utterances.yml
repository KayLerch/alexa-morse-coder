DeviceIntegrationEnabled: "Von nun an werde ich übersetzte Morse-Codes als Lichtsignale ausgeben."

DeviceIntegtationDisabled: "Von nun an werde ich übersetzte Morse-Codes wieder als Töne ausgeben."

