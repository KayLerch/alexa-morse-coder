SayWelcome:
  Utterances:
    - "{hi-mp3} Willkommen beim Morse-Coder. Lerne Morse-Zeichen verstehen oder lass mich einen Vornamen für dich übersetzen."
  Reprompts:
    - "Wenn du dir unsicher bist, frage mich nach Hilfe."

SayWelcomeToUser:
